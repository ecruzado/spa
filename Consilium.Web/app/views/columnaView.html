<div class="well well-sm">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend>{{titulo}}</legend>
            <div class="form-group form-group-sm">
                <label for="nombre" class="col-xs-2 control-label">Nombre Columna</label>
                <div class="col-xs-8">
                    <input class="form-control" id="nombre" placeholder="Ingrese nombre de columna" ng-model="nombre" />
                </div>
                <div class="col-xs-2">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="saveColumnaColegio()">
                        <span class="glyphicon glyphicon-hdd"></span>  Guardar
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label for="area" class="col-xs-1 control-label">Area </label>
            <div class="col-xs-3">
                <select class="form-control" id="area" ng-model="selectedArea" ng-options="area.areaId as area.descripcion for area in areas" ng-init="selectedArea=0" ng-change="obtenerNodo1()"></select>
            </div>
        </div>
    </form>
    <div style="display:block;width:100%;border-bottom:1px solid #e5e5e5;margin-bottom:10px;"></div>
    <div class="col-xs-4">
        <div style="height:40px;">
            <div ng-show="nodo1Botones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarNodo1()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="nodo1Form">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarNodo1()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarNodo1()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="nodo1 || nodo1.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="nodo in nodo1" ng-class="{'warning': nodo.confColumnaColegioId == actualPadreId}">
                        <td>{{ nodo.confColumnaColegioId }}</td>
                        <td>{{ nodo.valor }}</td>
                        <td class="col-options">
                            <a ng-click="seleccionarNodo1(nodo.confColumnaColegioId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarNodo1(nodo.confColumnaColegioId,nodo.valor)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                            <!--<a ng-click="subirNodo1(nodo.confColumnaColegioId)" class=""><span class="glyphicon glyphicon-upload" style=""></span></a>
                            <a ng-click="bajarNodo1(nodo.confColumnaColegioId)"><span class="glyphicon glyphicon-download"></span></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-4">
        <div style="height:{{altoNivel2}}px;">
            <div ng-show="nodo2NivelArea">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm" style="margin-bottom:5px">
                        <label class="control-label" style="width:40px;float:left">Nivel</label>
                        <div class="" style="width:130px;float:left;margin-left:5px">
                            <select class="form-control" ng-model="nivelId" ng-options="nivel.nivelId as nivel.nivelDesc for nivel in niveles" ng-change="obtenerGrados()"></select>
                        </div>
                        <label class="control-label" style="width:50px;float:left;margin-left:5px">Grado</label>
                        <div class="" style="width:130px;float:left">
                            <select class="form-control" ng-model="gradoId" ng-options="grado.gradoId as grado.gradoDesc for grado in grados" ng-change="obtenerNodo2(actualPadreId)"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div ng-show="nodo2Botones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarNodo2()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="nodo2Form">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm" >
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarNodo2()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarNodo2()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div style="margin-top:10px">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="nodo2 || nodo2.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="nodo in nodo2" ng-class="{'warning': nodo.confColumnaColegioId == actualPadreNodo3Id}">
                        <td>{{ nodo.confColumnaColegioId }}</td>
                        <td>{{ nodo.valor }}</td>
                        <td class="col-options">
                            <a ng-click="seleccionarNodo2(nodo.confColumnaColegioId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarNodo2(nodo.confColumnaColegioId,nodo.valor)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                            <!--<a ng-click="subirNodo1(nodo.confColumnaColegioId)" class=""><span class="glyphicon glyphicon-upload" style=""></span></a>
                            <a ng-click="bajarNodo1(nodo.confColumnaColegioId)"><span class="glyphicon glyphicon-download"></span></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-xs-4">
        <div style="height:40px;">
            <div ng-show="nodo3Botones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarNodo3()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="nodo3Form">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarNodo3()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarNodo3()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <!--<th>Orden</th>-->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="nodo3 || nodo3.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="nodo in nodo3">
                        <td>{{ nodo.confColumnaColegioId }}</td>
                        <td>{{ nodo.valor }}</td>
                        <td class="col-options">
                            <a ng-click="editarNodo3(nodo.confColumnaColegioId,nodo.valor)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                            <!--<a ng-click="subirNodo3(nodo.confColumnaColegioId)" class=""><span class="glyphicon glyphicon-upload" style=""></span></a>
                            <a ng-click="bajarNodo3(nodo.confColumnaColegioId)"><span class="glyphicon glyphicon-download"></span></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="clearfix"></div>
</div>
<div class="row show-grid">
</div>

</div>
