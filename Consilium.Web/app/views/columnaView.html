<div class="row show-grid">
    <div class="col-xs-12">
        <select class="form-control" ng-model="selectedArea" ng-options="area.areaId as area.descripcion for area in areas" ng-init="selectedNivel=1" ng-change="obtenerGrados()"></select>
    </div>
</div>
<div class="row show-grid">
    <div class="col-xs-4">
        <div>
            <button type="button" class="btn btn-info btn-sm" ng-click="popUpCapacidades()">Agregar</button>
        </div>
        <br/>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Orden</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="nodo1 || nodo1.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="nodo in nodo1">
                        <td>{{ nodo.confColumnaColegioId }}</td>
                        <td>{{ nodo.valor }}</td>
                        <td>{{ nodo.orden }}</td>
                        <td><a ng-click="editarClase(clase.claseId)" class=""><span class="glyphicon glyphicon-upload" style="color:purple"></span></a></td>
                        <td><a ng-click="editarClase(clase.claseId)"><span class="glyphicon glyphicon-download"></span></a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
    </div>
</div>
