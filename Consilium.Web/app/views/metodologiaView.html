<div class="well well-sm">
    <form class="form-horizontal">
        <fieldset>
            <legend>Metodología</legend>
            <div class="form-group form-group-sm">
                <label for="area" class="col-xs-1 control-label">Area </label>
                <div class="col-xs-3">
                    <select class="form-control" id="area" ng-model="selectedArea" ng-options="area.areaId as area.descripcion for area in areas" ng-init="selectedArea=0" ng-change="obtenerCriterios()"></select>
                </div>
            </div>
        </fieldset>
    </form>
    <div style="display:block;width:100%;border-bottom:1px solid #e5e5e5;margin-bottom:10px;"></div>
    <div class="col-xs-6">
        <div style="height:40px;">
            <div ng-show="criterioBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarCriterio()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="criterioForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarCriterio()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarCriterio()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Criterio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="criterios || criterios.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="criterio in criterios">
                        <td>{{ criterio.criterioId }}</td>
                        <td>{{ criterio.criterio }}</td>
                        <td class="col-options">
                            <a ng-click="seleccionarCriterio(criterio.criterioId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarCriterio(criterio.criterioId,criterio.criterio)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-6">
        <div style="height:40px;">
            <div ng-show="metecnicaBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarMetecnica()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="metecnicaForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarMetecnica()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarMetecnica()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div style="margin-top:10px">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="metecnicas || metecnicas.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="metecnica in metecnicas">
                        <td>{{ metecnica.metecnicaId }}</td>
                        <td>{{ metecnica.metecnica }}</td>
                        <td class="col-options">
                            <a ng-click="editarMetecnica(metecnica.metecnicaId,metecnica.metecnica)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="clearfix"></div>
</div>
