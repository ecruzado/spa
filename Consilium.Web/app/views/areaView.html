<div class="col-xs-12">
    <table class="table table-striped table-hover table-condensed" style="font-size:13px;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-hide="areas || areas.length > 0">
                <td colspan="14">
                    <div class="alert alert-dismissable alert-warning"><strong>No se encontraron usuarios registradas</strong></div>
                </td>
            </tr>
            <tr data-ng-repeat="area in areas">
                <td>{{ area.areaId }}</td>
                <td>{{ area.nombreAlternativo || area.descripcion }}</td>
                <td><a data-ng-hide="!area.esOpcional" ng-click="popUpArea(area)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a></td>
            </tr>
        </tbody>
    </table>
</div>
