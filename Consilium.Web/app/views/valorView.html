<div class="well well-sm">
    <div class="col-xs-6">
        <div style="height:40px;">
            <div ng-show="valorBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarValor()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="valorForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarValor()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarValor()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="valores || valores.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="valor in valores" ng-class="{'warning': valor.valorId == actualPadreId}">
                        <td>{{ valor.valorId }}</td>
                        <td>{{ valor.valorDsc }}</td>
                        <td class="col-options">
                            <a ng-click="abajoValor(valor.valorId)" class=""><span class="glyphicon glyphicon-arrow-down" style=""></span></a>
                            <a ng-click="arribaValor(valor.valorId)" class=""><span class="glyphicon glyphicon-arrow-up" style=""></span></a>
                            <a ng-click="seleccionarValor(valor.valorId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarValor(valor.valorId,valor.valorDsc)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-6">
        <div style="height:40px;">
            <div ng-show="actitudBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarActitud()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="actitudForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarActitud()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarActitud()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div style="margin-top:10px">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Actitud</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="actitudes || actitudes.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="actitud in actitudes">
                        <td>{{ actitud.actitudId }}</td>
                        <td>{{ actitud.actitud }}</td>
                        <td class="col-options">
                            <a ng-click="abajoActitud(actitud.actitudId)" class=""><span class="glyphicon glyphicon-arrow-down" style=""></span></a>
                            <a ng-click="arribaActitud(actitud.actitudId)" class=""><span class="glyphicon glyphicon-arrow-up" style=""></span></a>
                            <a ng-click="editarActitud(actitud.actitudId, actitud.actitud)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="clearfix"></div>
</div>
