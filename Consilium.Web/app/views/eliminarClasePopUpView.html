<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>Eliminar clase</h4>
</div>
<div class="modal-body">
    <span>¿Esta seguro que desea eliminar la clase?</span>
</div>
<div class="modal-footer">
    <button type="button" data-ng-click="close()" class="btn btn-default">Cancelar</button>
    <button type="button" data-ng-click="eliminar()" class="btn btn-success pull-right">Eliminar</button>
</div>
