<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label for="area" class="col-xs-1 control-label">Area </label>
            <div class="col-xs-3">
                <select class="form-control" id="area" ng-model="selectedArea" ng-options="area.areaId as area.descripcion for area in areas" ng-init="selectedArea=0" ng-change="obtenerDeArea()"></select>
            </div>
        </div>
    </form>
    <div style="display:block;width:100%;border-bottom:1px solid #e5e5e5;margin-bottom:10px;"></div>
    <div class="col-xs-4">
        <div style="height:40px;">
            <div ng-show="deAreaBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarDeArea()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="deAreaForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarDeArea()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarDeArea()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="deAreas || deAreas.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="deArea in deAreas" ng-class="{'warning': deArea.deAreaId == actualPadreId}">
                        <td>{{ deArea.deAreaId }}</td>
                        <td>{{ deArea.deArea }}</td>
                        <td class="col-options">
                            <a ng-click="abajoDeArea(deArea.deAreaId)" class=""><span class="glyphicon glyphicon-arrow-down" style=""></span></a>
                            <a ng-click="arribaDeArea(deArea.deAreaId)" class=""><span class="glyphicon glyphicon-arrow-up" style=""></span></a>
                            <a ng-click="seleccionarDeArea(deArea.deAreaId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarDeArea(deArea.deAreaId,deArea.deArea)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                            <a ng-click="exportarDeArea(deArea.deAreaId)" class=""><span class="glyphicon glyphicon-export" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-4">
        <div style="height:40px;">
            <div ng-show="especificaBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarEspecifica()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="especificaForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarEspecifica()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarEspecifica()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div style="margin-top:10px">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="especificas || especificas.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="especifica in especificas" ng-class="{'warning': especifica.especificaId == actualPadreNodo3Id}">
                        <td>{{ especifica.especificaId }}</td>
                        <td>{{ especifica.especifica }}</td>
                        <td class="col-options">
                            <a ng-click="abajoEspecifica(especifica.especificaId)" class=""><span class="glyphicon glyphicon-arrow-down" style=""></span></a>
                            <a ng-click="arribaEspecifica(especifica.especificaId)" class=""><span class="glyphicon glyphicon-arrow-up" style=""></span></a>
                            <a ng-click="seleccionarEspecifica(especifica.especificaId)" class=""><span class="glyphicon glyphicon-play" style=""></span></a>
                            <a ng-click="editarEspecifica(especifica.especificaId,especifica.especifica)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-xs-4">
        <div style="height:40px;">
            <div ng-show="operativaBotones">
                <button type="button" class="btn btn-info btn-sm" ng-click="agregarOperativa()"><i class="glyphicon glyphicon-plus"></i> Agregar</button>
            </div>
            <div ng-show="operativaForm">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Ingrese nombre" ng-model="actual" />
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancelarOperativa()">Cancelar</button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="guardarOperativa()">Guardar</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-hide="operativas || operativas.length > 0">
                        <td colspan="10">
                            <div class="text-center text-warning"><strong>No se encontraron registros</strong></div>
                        </td>
                    </tr>
                    <tr data-ng-repeat="operativa in operativas">
                        <td>{{ operativa.operativaId }}</td>
                        <td>{{ operativa.operativa }}</td>
                        <td class="col-options">
                            <a ng-click="abajoOperativa(operativa.operativaId)" class=""><span class="glyphicon glyphicon-arrow-down" style=""></span></a>
                            <a ng-click="arribaOperativa(operativa.operativaId)" class=""><span class="glyphicon glyphicon-arrow-up" style=""></span></a>
                            <a ng-click="editarOperativa(operativa.operativaId,operativa.operativa)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="clearfix"></div>
</div>
<div class="row show-grid">
</div>

</div>
