<div class="modal-header" style="padding-top:10px;padding-bottom:10px">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4 style="margin-top:5px">Opciones para importar datos</h4>
</div>
<div class="modal-body" style="padding:0px">
    <div class="well well-sm" style="margin:0px">
        <form class="form-horizontal" name="areaForm" ng-submit="submitForm(areaForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Colegio Origen</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="area" ng-model="exportar.colegioIdOrigen" ng-options="colegio.colegioId as colegio.nombre for colegio in colegios"></select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Capacidad</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.capacidad" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Contenido</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.contenido" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Valores</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.valores" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Metodologia</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.metodologia" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Columna1</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.columna1" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Columna2</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.columna2" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Columna3</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.columna3" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="nombreClase" class="control-label col-xs-4">Columna4</label>
                    <div class="col-xs-1">
                        <input class="form-control" type="checkbox" ng-model="exportar.columna4" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal-footer" style="padding-top:10px;padding-bottom:10px">
    <button type="button" data-ng-click="guardarSeleccion()" class="btn btn-primary pull-right">Importar</button>
</div>
