<div class="form-group form-group-sm">
    <div class="col-xs-3">
        <button value="Nuevo" class="btn btn-primary" ng-click="popUpColegio(0)">Nuevo</button>
    </div>
</div>
<div class="col-xs-12">
    <table class="table table-striped table-hover table-condensed" style="font-size:13px;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-hide="colegios || colegios.length > 0">
                <td colspan="14">
                    <div class="alert alert-dismissable alert-warning"><strong>No se encontraron usuarios registradas</strong></div>
                </td>
            </tr>
            <tr data-ng-repeat="colegio in colegios">
                <td>{{ colegio.colegioId }}</td>
                <td>{{ colegio.nombre }}</td>
                <td>{{ colegio.direccion }}</td>
                <td>{{ colegio.telefono }}</td>
                <td class="col-options">
                    <a ng-click="popUpColegio(colegio.colegioId)" class=""><span class="glyphicon glyphicon-pencil" style=""></span></a>
                    <a ng-click="popUpExportar(colegio.colegioId)" class=""><span class="glyphicon glyphicon-import" style=""></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
